<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
    <title>Aymane ElAllagui| Interactive rating component</title>

  </head>
  <body>

    <!-- Rating state start -->
    <div class="container">
      <div class="icon"><img src="images/icon-star.svg"/></div>
      <div class="content">
        <h2> How did we do?</h2>
        <p> Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
      </div>
      <div id="rates">
        <a href="#1" id="1" class="r">1</a>
        <a href="#2" id="2" class="r">2</a>
        <a href="#3" id="3" class="r">3</a>
        <a href="#4" id="4" class="r">4</a>
        <a href="#5" id="5" class="r">5</a>
      </div>
     <button class="sub" id="submitBut"> Submit</button>
  </div>

    <div class="container2 hidden">
      <div class="illustration"><img src="images/illustration-thank-you.svg"/></div>
      <p id="rate-cont">You selected <span id="theRate"></span> out of 5</p>
      <h2> Thank you!</h2>
      <p>  We appreciate you taking the time to give a rating. If you ever need more support, 
      don t hesitate to get in touch!</p>
    </div>
  
    <script src="script.js"></script> 
  

  

  </body>
</html>
